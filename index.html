<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaForge v2 - AI App Builder</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.js"></script>
    
    <style>
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        body { font-family: 'Inter', system-ui, sans-serif; }
        
        /* Resizer Styles */
        .resizer {
            width: 4px;
            background: #374151;
            cursor: col-resize;
            transition: background 0.2s;
            flex-shrink: 0;
            z-index: 50;
        }
        .resizer:hover, .resizer.resizing { background: #3b82f6; }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Modal Animation */
        .modal { transition: opacity 0.2s ease-in-out; }
        .modal-content { transition: transform 0.2s ease-in-out; }
        .modal.hidden { opacity: 0; pointer-events: none; }
        .modal.hidden .modal-content { transform: scale(0.95); }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="h-12 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-4 shrink-0 z-10">
        <div class="flex items-center gap-2">
            <div class="w-6 h-6 bg-blue-600 rounded flex items-center justify-center font-bold text-white text-xs">MF</div>
            <h1 class="font-bold text-gray-100 tracking-wide">MetaForge <span class="text-xs font-normal text-gray-400">v2</span></h1>
        </div>
        
        <div class="flex items-center gap-3">
            <input type="password" id="api-key" placeholder="Gemini API Key" 
                   class="bg-gray-700 border border-gray-600 rounded px-2 py-1 text-xs w-48 focus:outline-none focus:border-blue-500 text-white placeholder-gray-400">
            <button id="btn-save-key" class="text-xs bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded transition">Save</button>
        </div>
    </header>

    <!-- Workspace -->
    <div class="flex-1 flex overflow-hidden">
        
        <!-- 1. Left Sidebar (File Explorer) -->
        <div class="w-64 bg-gray-800 flex flex-col shrink-0 border-r border-gray-700">
            
            <!-- Project Header (New) -->
            <div class="h-10 bg-gray-900 border-b border-gray-700 flex items-center justify-between px-3 shrink-0">
                <div class="flex-1 flex items-center min-w-0 mr-2 cursor-pointer hover:bg-gray-800 rounded px-1 group relative" id="project-select-trigger">
                    <span id="current-project-name" class="text-xs font-bold text-gray-200 truncate select-none">Project Name</span>
                    <svg class="w-3 h-3 ml-1 text-gray-500 group-hover:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    
                    <!-- Inline Rename Input (Hidden by default) -->
                    <input type="text" id="project-rename-input" class="absolute inset-0 bg-gray-700 text-white text-xs px-1 rounded outline-none border border-blue-500 hidden">
                </div>
                <button id="btn-new-project" title="New Project" class="p-1 hover:bg-gray-700 rounded text-gray-400 hover:text-white transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                </button>
            </div>

            <div class="p-3 border-b border-gray-700 flex justify-between items-center bg-gray-800">
                <span class="text-xs font-bold text-gray-400 uppercase">Explorer</span>
                <div class="flex gap-1">
                    <span id="save-status" class="text-[10px] text-gray-500 italic mr-2 self-center opacity-0 transition">Saved</span>
                    <button id="btn-download" title="Download ZIP" class="p-1 hover:bg-gray-700 rounded text-gray-400 hover:text-white">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    </button>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto p-2" id="file-list-container">
                <ul id="file-list" class="space-y-1 text-sm font-mono"></ul>
            </div>

            <div class="p-2 border-t border-gray-700 space-y-2">
                <div class="grid grid-cols-2 gap-2">
                    <label class="block text-center cursor-pointer bg-gray-700 hover:bg-gray-600 py-2 rounded text-xs text-gray-300 transition border border-gray-600 border-dashed">
                        Folder
                        <input type="file" id="folder-upload" class="hidden" webkitdirectory directory multiple>
                    </label>
                    <label class="block text-center cursor-pointer bg-gray-700 hover:bg-gray-600 py-2 rounded text-xs text-gray-300 transition border border-gray-600 border-dashed">
                        Files
                        <input type="file" id="files-upload" class="hidden" multiple>
                    </label>
                </div>
            </div>
        </div>

        <!-- 2. Center (Preview) -->
        <div class="flex-1 flex flex-col bg-gray-900 min-w-0 relative">
            <div class="h-10 bg-gray-800 border-b border-gray-700 flex items-center px-4 gap-2 shrink-0">
                <button id="btn-refresh" class="text-gray-400 hover:text-white p-1 rounded" title="Reload Preview">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                </button>
                <div class="flex-1 bg-gray-900 rounded px-3 py-1 text-xs text-gray-500 font-mono truncate border border-gray-700 flex items-center">
                    <span class="text-green-500 mr-2">üîí</span> localhost:3000/preview
                </div>
            </div>

            <div class="flex-1 relative bg-white">
                <iframe id="preview-frame" class="w-full h-full border-none" sandbox="allow-scripts allow-forms allow-modals allow-popups allow-same-origin"></iframe>
                <div id="preview-loader" class="absolute inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-10">
                    <div class="text-center">
                        <div class="loader mx-auto mb-2"></div>
                        <span class="text-xs text-gray-300">Compiling & Reloading...</span>
                    </div>
                </div>
            </div>
            
            <!-- Code Editor Overlay -->
            <div id="editor-overlay" class="absolute inset-0 bg-gray-900 hidden z-20 flex flex-col">
                <div class="h-8 bg-gray-800 flex justify-between items-center px-4 border-b border-gray-700">
                    <span id="editor-filename" class="text-xs font-mono text-gray-300">filename.js</span>
                    <button id="btn-close-editor" class="text-gray-400 hover:text-white">‚úï</button>
                </div>
                <textarea id="code-editor" class="flex-1 bg-gray-900 text-gray-300 font-mono text-sm p-4 outline-none resize-none" readonly></textarea>
            </div>
        </div>

        <!-- Resizer Handle -->
        <div id="chat-resizer" class="resizer"></div>

        <!-- 3. Right Sidebar (Chat) -->
        <div id="chat-panel" class="bg-gray-800 flex flex-col shrink-0" style="width: 400px; min-width: 300px; max-width: 800px;">
            <div class="h-10 border-b border-gray-700 flex items-center justify-between px-4 bg-gray-800 shrink-0">
                <span class="text-xs font-bold text-gray-400 uppercase">AI Architect</span>
                <div class="flex items-center gap-2">
                    <button id="btn-clear-chat" title="Clear History" class="text-gray-500 hover:text-red-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                    <span id="model-status" class="text-[10px] text-gray-500">Gemini-3 Pro</span>
                </div>
            </div>

            <div id="chat-history" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-900">
                <!-- Chat items go here -->
            </div>

            <div class="p-3 bg-gray-800 border-t border-gray-700">
                <div id="file-preview-area" class="mb-2 hidden flex flex-wrap gap-2"></div>
                
                <div id="ai-typing" class="text-xs text-blue-400 mb-2 hidden flex items-center gap-1">
                    <span class="animate-pulse">‚óè</span> AI is coding...
                </div>
                
                <div class="relative bg-gray-900 border border-gray-700 rounded-lg focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500 transition">
                    <textarea id="chat-input" rows="3" 
                        class="w-full bg-transparent border-none text-sm text-gray-200 focus:ring-0 p-3 pb-10 resize-none scrollbar-hide block"
                        placeholder="Message... (Ctrl+Enter)"></textarea>
                    
                    <!-- Bottom Action Bar -->
                    <div class="absolute bottom-2 left-2 right-2 flex justify-between items-center">
                        <!-- Attachment Button -->
                        <label class="cursor-pointer text-gray-400 hover:text-white p-1 rounded hover:bg-gray-700 transition" title="Attach file to chat">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                            <input type="file" id="chat-file-upload" class="hidden" multiple>
                        </label>

                        <!-- Send/Stop Buttons -->
                        <div>
                            <button id="btn-send" class="p-1.5 bg-blue-600 hover:bg-blue-500 text-white rounded transition disabled:opacity-50 disabled:cursor-not-allowed shadow-sm">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                            </button>
                            <button id="btn-stop" class="p-1.5 bg-red-600 hover:bg-red-500 text-white rounded transition hidden shadow-sm">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Project History Modal -->
    <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center modal">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md border border-gray-700 flex flex-col max-h-[80vh] modal-content">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h3 class="font-bold text-gray-200">Project History</h3>
                <button id="btn-close-modal" class="text-gray-400 hover:text-white">‚úï</button>
            </div>
            <div class="flex-1 overflow-y-auto p-2" id="project-list">
                <!-- Project Items -->
            </div>
            <div class="p-4 border-t border-gray-700 bg-gray-900 rounded-b-lg">
                <button id="btn-new-project-modal" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded text-sm font-bold transition">
                    + Create New Project
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/storage.js"></script> <!-- NEW -->
    <script src="js/prompts.js"></script>
    <script src="js/vfs.js"></script>
    <script src="js/lpml.js"></script>
    <script src="js/compiler.js"></script>
    <script src="js/gemini.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/core.js"></script>
</body>
</html>
